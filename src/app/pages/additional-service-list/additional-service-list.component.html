<div class="page">
  <div class="header">
    <h1 class="header__title">Дополнительные услуги</h1>

    <div class="header__toolbar">
      <app-button (click)="add()" btnStyle="primary" btnSize="big">Добавить доп. услугу</app-button>
    </div>
  </div>

  <grid class="page__grid"
        [cells]="gridCells"
        [itemsArray]="additionalServices"
        [itemsFiltered]="itemsFiltered"
        [pagesTotal]="pagesTotal"
        [isLoading]="isGridLoading"
        [linkFieldName]="gridLinkFieldName"
        (gridChange)="fetchAdditionalServices($event)"
        trackByFieldName="id"
        linkUrlSuffix="edit"
        gridName="additional-service-list"
  >
    <span grid-total-items>Всего доп. услуг: {{ itemsTotal }}</span>
    <span grid-no-items>Дополнительные услуги не найдены</span>

    <ng-template #cellContent let-additionalService="item">{{ additionalService.id }}</ng-template>
    <ng-template #cellContent let-additionalService="item">{{ additionalService.name }}</ng-template>
    <ng-template #cellContent let-additionalService="item">{{ additionalService.clientName }}</ng-template>
    <ng-template #cellContent let-additionalService="item">{{ additionalService.price }}</ng-template>
    <ng-template #cellContent let-additionalService="item">{{ additionalService.isEnabled ? 'On' : 'Off' }}</ng-template>
  </grid>
</div>
