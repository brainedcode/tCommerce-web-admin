<label class="uploader">
  <i class="ai ai-photocamera uploader__icon"></i>

  <span class="uploader__text">Загрузить изображение</span>

  <input class="uploader__input"
         (change)="onInputChange($event.target.files)"
         type="file"
         accept=".jpg,.jpeg,.png,.webp,.svg,.tiff,.gif"
         #input
  >
</label>
