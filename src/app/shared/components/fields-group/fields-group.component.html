<div class="group" [class.group--no-styles]="!showHeader" @blockInitialAnimation>
  <div class="group__header" *ngIf="showHeader" (click)="toggle()">
    <div class="group__title">
      <ng-content select="[fields-group-title]"></ng-content>
    </div>

    <div class="group__toggle"
         [class.group__toggle--opened]="isOpened"
    >
      <i class="ai ai-arrow-down-in-circle group__toggle-icon"></i>
    </div>
  </div>

  <div class="group__content" *ngIf="isOpened" @slideToggle>
    <ng-content></ng-content>
  </div>
</div>
