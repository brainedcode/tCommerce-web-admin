<div class="tabs">
  <div class="tabs__sidebar">
    <div class="tabs__tab"
         *ngFor="let label of labels, index as i"
         [class.tabs__tab--active]="i === activeLabelIdx"
         (click)="activeLabelIdx = i"
    >
      {{ label }}
    </div>
  </div>

  <div class="tabs__content">
    <preloader class="tabs__preloader" *ngIf="isLoading" [hasOverlay]="false"></preloader>

    <ng-container [ngTemplateOutlet]="tabContentsArray[activeLabelIdx]"></ng-container>
  </div>
</div>
